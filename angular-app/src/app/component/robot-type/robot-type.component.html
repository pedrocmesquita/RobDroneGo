<div class="robotType-container">
  <p *ngIf="successMessage">{{ successMessage }}</p>
  <h1>Create Robot Type</h1>
  <form (ngSubmit)="createRobotType()">
    <input [(ngModel)]="newRobotType.typeId" name="typeId" placeholder="Type ID">
    <input [(ngModel)]="newRobotType.brand" name="brand" placeholder="Brand">
    <input [(ngModel)]="newRobotType.model" name="model" placeholder="Model Number">
    <label>Task Category</label>
    <select name="taskCategory" [(ngModel)]="newRobotType.taskCategory" >
      <option *ngFor="let taskCategoryType of taskCategoryTypes" [value]="taskCategoryType">{{ taskCategoryType }}</option>
    </select>
    <button type="submit">Create Robot Type</button>
  </form>

  <input [(ngModel)]="filterText" placeholder="Filter by Type ID">
  <button (click)="filterRobotTypes()">Filter</button>

  <table>
    <thead>
    <tr>
      <th>Type ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Task Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let robotType of filteredRobotTypes">
      <td>{{ robotType.typeId }}</td>
      <td>{{ robotType.brand }}</td>
      <td>{{ robotType.model }}</td>
      <td>{{ robotType.taskCategory }}</td>
    </tr>
    </tbody>
  </table>
</div>
