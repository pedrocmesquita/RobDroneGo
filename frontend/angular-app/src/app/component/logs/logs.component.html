<div class="logs-container">
  <h1>Logs</h1>
  <h2> Found {{logs.length}} users that failed to authenticate three or more times! </h2>
  <table class="logs-table">
    <thead>
      <tr>
        <th> Email </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td> {{log}} </td>
      </tr>
  </table>
</div>
